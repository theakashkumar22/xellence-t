<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbio Organics - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #4caf50, #2e7d32);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffd700;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #e0f7e0;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 1.5rem;
            color: #ffeb3b;
            margin-bottom: 40px;
        }

        .subscribe {
            margin-top: 20px;
        }

        input[type="email"] {
            width: 70%;
            padding: 12px;
            border: 1px solid #fff;
            border-radius: 5px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
        }

        input[type="email"]::placeholder {
            color: #ddd;
        }

        button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: #4caf50;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #ffc107;
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #c8e6c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Herbio Organics</h1>
        <p>Your trusted partner in natural and organic products.</p>
        <div class="countdown">
            <span>Weâ€™re launching soon!</span>
        </div>
        <div class="subscribe">
            <p>Be the first to know when we launch:</p>
            <input type="email" id="email" placeholder="Enter your email address">
            <button onclick="sendEmail()">Notify Me</button>
        </div>
        <footer>
            &copy; 2024 Herbio Organics. All rights reserved.
        </footer>
    </div>

    <script>
        function sendEmail() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            if (email) {
                const subject = encodeURIComponent("Subscribe to Herbio Organics Updates");
                const body = encodeURIComponent(
                    `Hello,\n\nI would like to subscribe to updates from Herbio Organics.\n\nThank you!`
                );
                window.location.href = `mailto:info@herbioorganics.com?subject=${subject}&body=${body}`;
                alert("An email will open in your default email client. Please confirm the email to subscribe.");
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>
</body>
</html>
